<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - QazaqStep</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>QazaqStep</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="/">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <section class="auth-section">
            <div class="container">
                <div class="auth-container">
                    <div class="auth-box">
                        <h2>Start Your Learning Journey</h2>
                        <p class="auth-subtitle">Create your QazaqStep account to begin</p>
                        
                        <form id="registerForm" class="auth-form">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input 
                                    type="text" 
                                    id="username" 
                                    name="username" 
                                    required 
                                    placeholder="Choose a username"
                                    class="form-input"
                                >
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    required 
                                    placeholder="your@email.com"
                                    class="form-input"
                                >
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    required 
                                    placeholder="At least 6 characters"
                                    class="form-input"
                                >
                            </div>

                            <div class="form-group">
                                <label for="passwordConfirm">Confirm Password</label>
                                <input 
                                    type="password" 
                                    id="passwordConfirm" 
                                    name="passwordConfirm" 
                                    required 
                                    placeholder="Repeat password"
                                    class="form-input"
                                >
                            </div>

                            <button type="submit" class="btn-primary btn-block">Create Account</button>

                            <div id="errorMessage" class="error-message"></div>
                            <div id="successMessage" class="success-message"></div>
                        </form>

                        <div class="auth-footer">
                            <p>Already have an account? <a href="login.html" class="auth-link">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 QazaqStep. Research-driven language learning.</p>
        </div>
    </footer>

    <script src="auth.js"></script>
</body>
</html>
